<!DOCTYPE html>
<html>
  <head>
    <title>ColoRandom</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>ColoRandom</h1>
      <section class="current-palette">
        <div id="color1">
          <div class="box box-1" id="box1">
          </div>
          <div class="hexcode">
            <p>#214485</p>
            <img class="lock" src="./assets/lock-unlocked.svg">
          </div>
        </div>
        <div id="color2">
          <div class="box box-2" id="box2">
          </div>
          <div class="hexcode">
            <p>#852147</p>
            <img class="lock" src="./assets/lock-unlocked.svg">
          </div>
        </div>
        <div id="color3">
          <div class="box box-3" id="box3">
          </div>
          <div class="hexcode">
            <p>#786F63</p>
            <img class="lock" src="./assets/lock-unlocked.svg">
          </div>
        </div>
        <div id="color4">
          <div class="box box-4" id="box4">
          </div>
          <div class="hexcode">
            <p>#21952B</p>
            <img class="lock" src="./assets/lock-unlocked.svg">
          </div>
        </div>
        <div id="color5">
          <div class="box box-5" id="box5">
          </div>
          <div class="hexcode">
            <p>#123456</p>
            <img class="lock" src="./assets/lock-unlocked.svg">
          </div>
        </div>
      </section>
      <section class="buttons">
        <button id="new-palette-button">New Palette</button>
        <button id="save-palette-button">Save Palette</button>
      </section>
    </main>
    <section class="saved-palettes">
        <h2>saved palettes</h2>
    </section>
  </body>
  <script type="text/javascript" src="Color.js"></script>
  <script type="text/javascript" src="Palette.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
