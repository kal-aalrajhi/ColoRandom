<html>
  <head>
    <title>ColoRandom</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <h1>COLORANDOM</h1>
      <section class="current-palette">
        <div id="color1">
          <div class="box"></div>
          <div class="hexcode"
            <p>#214485</p>
            <img src="./assets/padlock.png">
          </div>
        </div>
        <div id="color2">
          <div class="box"></div>
          <div class="hexcode">
            <p>#852147</p>
            <img src="./assets/padlock.png">
          </div>
        </div>
        <div id="color3">
          <div class="box"></div>
          <div class="hexcode">
            <p>#786F63</p>
            <img src="./assets/padlock.png">
          </div>
        </div>
        <div id="color4">
          <div class="box"></div>
          <div class="hexcode">
            <p>#21952B</p>
            <img src="./assets/padlock.png">
          </div>
        </div>
        <div id="color5">
          <div class="box"></div>
          <div class="hexcode">
            <p>#123456</p>
            <img src="./assets/padlock.png">
          </div>
        </div>
      </section>
      <section class="buttons">
        <button>New Palette</button>
        <button>Save Palette</button>
      </section>
    </main>
    <section class="saved-palettes">
      <h2>Saved Palettes</h2>
    </section>
  </body>
  <script type="text/text/javascript" src="scripts.js"></script>
</html>
